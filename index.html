<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <meta content="IE=edge" http-equiv=X-UA-Compatible>
    <meta content="width=device-width,initial-scale=1" name=viewport>
    <meta property="og:type" content="website">
    <title>HmmmFilm</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/css/toastr.min.css" />
    <link rel="icon" href="assets/img/favicon.png">
    <style type="text/css">
      .no-border{ border-radius: 0px;}
      textarea{resize: none;}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="">HmmmFilm</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor01">
  </div>
</nav>
<div class="container mt-4">
    <div class="jumbotron">
        <div class="text-center">
            <h1 class="display-5">HmmmFilm</h1>
            <hr class="my-3">
            <p class="lead">Google Drive Player</p>
        </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Link</span>
                    </div>
                    <input class="form-control" type="url" id="drive_url" required placeholder="https://drive.google.com/file/d/1ZPzioGIjIHuPST3HoJdsC-K1UkrzQluy">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Logo</span>
                    </div>
                    <input class="form-control" type="url" id="logo" placeholder="assets/img/logo.png">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Subtitle</span>
                    </div>
                    <input class="form-control" type="url" id="subtitle" placeholder="demo/subtitle.vtt">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Poster</span>
                    </div>
                    <input class="form-control" type="url" id="poster" placeholder="assets/img/cover-player.jpg">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-block btn-lg" onclick="GetPlayer()">Get Player</button>
            </div>      
        <div class="form-group" id="result">
          <!--  <label class="font-weight-bold">Link</label>
            <textarea class="form-control" style="resize: none;">haaa</textarea> -->
        </div>
    </div>
    <div class="card" id="embed-demo" style="display: none;">
        <div class="card-header bg-primary text-light">Preview Video</div>
        <div class="card-body">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe scrolling="no" allowfullscreen="true"></iframe>
            </div>
        </div>
    </div>
</div>
<script language="javascript">
    function GetPlayer(){
        $.ajax({
            url : "add.php",
            type : "post",
            dataType:"text",
            data : {
                 drive_url : $('#drive_url').val(),
                 logo : $('#logo').val(),
                 subtitle : $('#subtitle').val(),
                 poster : $('#poster').val(),
            },
            success : function (result){
                $('#result').html(result);
            }
        });
    }
</script>
<footer class="container pt-5 text-center">
	<p>Copyright &copy; 2019 HypNguyen</p>
</footer>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/sweetalert2.all.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/toastr.min.js"></script>


</body>
</html>
